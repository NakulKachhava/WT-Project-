<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .navbar { background-color: #007bff; }
        .navbar-brand, .nav-link { color: white !important; }
        .section-padding { padding: 60px 0; }
        .profile-card { background: #f9f9f9; padding: 40px; border-radius: 10px; text-align: center; }
        .profile-img { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; margin-bottom: 20px; }
        .edit-form { display: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="ride-search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="offer-ride.html">Offer Ride</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="section-padding">
    <div class="container">
        <h2 class="mb-4 text-center">Profile</h2>
        <div class="profile-card mx-auto" style="max-width: 500px;">
            <img src="profile-placeholder.jpg" class="profile-img" alt="Profile Picture">
            <h4 id="displayName">John Doe</h4>
            <p id="displayEmail">Email: johndoe@example.com</p>
            <p id="displayPhone">Phone: +1234567890</p>
            <p>Rides Offered: 10</p>
            <p>Rides Taken: 15</p>
            <button class="btn btn-primary mt-3" id="editProfileBtn">Edit Profile</button>

            <!-- Edit Form -->
            <form class="edit-form mt-4" id="editForm">
                <div class="mb-3">
                    <input type="text" id="editName" class="form-control" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <input type="email" id="editEmail" class="form-control" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <input type="tel" id="editPhone" class="form-control" placeholder="Enter Phone">
                </div>
                <button type="button" class="btn btn-success w-100" id="saveProfileBtn">Save</button>
            </form>
        </div>
    </div>
</section>

<footer class="bg-dark text-white py-3">
    <div class="container text-center">
        <p>&copy; 2025 Carpool Platform</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('editProfileBtn').addEventListener('click', function() {
        document.getElementById('editForm').style.display = 'block';
    });

    document.getElementById('saveProfileBtn').addEventListener('click', function() {
        const name = document.getElementById('editName').value;
        const email = document.getElementById('editEmail').value;
        const phone = document.getElementById('editPhone').value;

        if (name) document.getElementById('displayName').innerText = name;
        if (email) document.getElementById('displayEmail').innerText = 'Email: ' + email;
        if (phone) document.getElementById('displayPhone').innerText = 'Phone: ' + phone;

        document.getElementById('editForm').style.display = 'none';
    });
</script>
</body>
</html>
