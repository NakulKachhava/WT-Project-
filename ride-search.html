<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .navbar { background-color: #007bff; }
        .navbar-brand, .nav-link { color: white !important; }
        .search-section { background: #f8f9fa; padding: 30px 0; }
        .ride-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .ride-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }
        .ride-details { flex: 1; }
        .price { font-weight: bold; color: #28a745; }
        #rides-section { display: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="ride-search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="offer-ride.html">Offer Ride</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Search Form Section -->
<section class="search-section">
    <div class="container">
        <form id="searchForm" class="row g-3 justify-content-center">
            <div class="col-md-2">
                <label for="fromInput" class="form-label">From</label>
                <input type="text" class="form-control" id="fromInput" placeholder="Enter source">
            </div>
            <div class="col-md-2">
                <label for="toInput" class="form-label">To</label>
                <input type="text" class="form-control" id="toInput" placeholder="Enter destination">
            </div>
            <div class="col-md-2">
                <label for="dateInput" class="form-label">Date</label>
                <input type="date" class="form-control" id="dateInput">
            </div>
            <div class="col-md-2">
                <label for="timeInput" class="form-label">Time</label>
                <input type="time" class="form-control" id="timeInput">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>
    </div>
</section>

<!-- Ride Cards Section (Hidden Initially) -->
<section id="rides-section" class="container mt-5">
    <h2 class="mb-4 text-center">Available Rides</h2>
    <div id="rides-container"></div>
    <button id="load-more" class="btn btn-primary d-block mx-auto">Load More</button>
</section>

<footer class="bg-dark text-white py-3 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 Carpool Platform</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const ridesData = [
        { title: 'Ride to Mumbai', details: 'From: Pune | Date: 15th Aug | Time: 10:00 AM | Seats: 3', price: '₹700', img: 'car1.jpg' },
        { title: 'Ride to Bangalore', details: 'From: Mysore | Date: 18th Aug | Time: 9:00 AM | Seats: 1', price: '₹450', img: 'car2.jpg' },
        { title: 'Ride to Agra', details: 'From: Delhi | Date: 20th Aug | Time: 8:30 AM | Seats: 2', price: '₹400', img: 'car3.jpg' },
        { title: 'Ride to Chandigarh', details: 'From: Delhi | Date: 22nd Aug | Time: 11:00 AM | Seats: 4', price: '₹550', img: 'car4.jpg' },
        { title: 'Ride to Hyderabad', details: 'From: Vijayawada | Date: 25th Aug | Time: 7:30 AM | Seats: 1', price: '₹600', img: 'car5.jpg' }
    ];

    let loadIndex = 0;

    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        loadIndex = 0;
        document.getElementById('rides-container').innerHTML = '';
        document.getElementById('rides-section').style.display = 'block';
        loadMoreRides();
    });

    document.getElementById('load-more').addEventListener('click', loadMoreRides);

    function loadMoreRides() {
        const container = document.getElementById('rides-container');
        let count = 0;
        while (loadIndex < ridesData.length && count < 3) {
            const ride = ridesData[loadIndex];
            const card = document.createElement('div');
            card.className = 'ride-card';
            card.innerHTML = `
                <img src="${ride.img}" alt="Car Image">
                <div class="ride-details">
                    <h5>${ride.title}</h5>
                    <p>${ride.details}</p>
                    <p class="price">${ride.price} per seat</p>
                </div>
                <button class="btn btn-success">Book Ride</button>
            `;
            container.appendChild(card);
            loadIndex++;
            count++;
        }
        if (loadIndex >= ridesData.length) {
            document.getElementById('load-more').style.display = 'none';
        }
    }
</script>

</body>
</html>
