<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer a Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .navbar { background-color: #007bff; }
        .navbar-brand, .nav-link { color: white !important; }
        .form-section { padding: 60px 0; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="ride-search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="offer-ride.html">Offer Ride</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="form-section">
    <div class="container">
        <h2 class="mb-4 text-center">Offer a Ride</h2>
        <form class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="from" class="form-label">From</label>
                <input type="text" class="form-control" id="from" placeholder="Enter Starting Point">
            </div>
            <div class="mb-3">
                <label for="to" class="form-label">To</label>
                <input type="text" class="form-control" id="to" placeholder="Enter Destination">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="mb-3">
                <label for="seats" class="form-label">Available Seats</label>
                <input type="number" class="form-control" id="seats" min="1" max="10">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price per Seat</label>
                <input type="number" class="form-control" id="price" min="0">
            </div>
            <button type="submit" class="btn btn-primary w-100">Post Ride</button>
        </form>
    </div>
</section>

<footer class="bg-dark text-white py-3">
    <div class="container text-center">
        <p>&copy; 2025 Carpool Platform</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
